<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./img/sag.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SAG-show 2022 beskrivelse" />
    <meta name="keywords"
        content="SAG-show, SAG-show 2022, sankt annæ gymnasium, Næsten Helt Perfekt, 2022 sagshow, sagshow, sankt annæ musical" />
    <title>Forside | SAG-show 2023</title>
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <header>
        <div class="header-content">
            <div class="title" id="header_title" onclick="home('.')">
                SAG-SHOW
            </div>
            <div class="links">
                <a class="aktuel-link" href="../index.html">Forside</a>
                <a href="./html/åretsshow.html">Årets show</a>
                <a href="./html/om.html">Om</a>
                <a href="./html/kontakt.html">Kontakt</a>
                <a href="./html/tidligere.html">Tidligere år</a>
                <a href="" class="special-button">Køb billetter</a>
            </div>
            <div class="menu-button">
                <button class="sidemenu-button" onclick="showMenu()">
                    <img src="./list_black_24dp.svg" alt="knap" srcset="" />
                </button>
            </div>
        </div>
    </header>

    <main>
        <aside id="sidemenu">
            <div class="aside-menu">
                <div class="aside-content">
                    <a class="aktuel-aside" href="../index.html">Forside</a>
                    <a href="./html/åretsshow.html">Årets show</a>
                    <a href="./html/om.html">Om</a>
                    <a href="./html/kontakt.html">Kontakt</a>
                    <a href="./html/tidligere.html">Tidligere år</a>
                    <a onclick="" href="#">Køb billetter</a>
                </div>
            </div>
        </aside>
        <div id="outer" class="outer-content">
            <div class="inner-content">
                <div class="plakat-content">
                    <div class="årets-plakat">
                        <div class="background-image"></div>
                        <div class="plakat-container special-background">
                            <img src="./img/2024.png" alt="" />
                            <div class="button-container">
                                <button onclick="åretsshow()">
                                    Udforsk showet
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tidligere-plakat">
                        <div class="tidligere-background-image"></div>
                        <div class="upper-plakat">
                            <div class="plakat-img">
                                <img onclick="template('2013')" src="./img/2013.png" alt="2013" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2014')" src="./img/2014.png" alt="2014" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2015')" src="./img/2015.png" alt="2015" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2016')" src="./img/2016.png" alt="2016" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2017')" src="./img/2017.png" alt="2017" loading="lazy" />
                            </div>
                        </div>
                        <div class="bottom-plakat">
                            <div class="plakat-img">
                                <img onclick="template('2018')" src="./img/2018.png" alt="2018" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2019')" src="./img/2019.png" alt="2019" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2020')" src="./img/2020.png" alt="2020" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2022')" src="./img/2022(1).jpg" alt="2020" loading="lazy" />
                            </div>
                            <div class="plakat-img">
                                <img onclick="template('2023')" src="./img/2023.jpg" alt="2020" loading="lazy" />
                            </div>
                        </div>
                    </div>
                    <div class="extrabtn--container">
                        <div class="extra-btn"></div>
                        <button id="extrahyperlink" class="hvoromknap">
                            Hvorom Alting Er
                            <img src="./img/spotify_black_logo_icon_147079.png" height="50%" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot-container">
            <div class="copyright-container">
                <p>Copyright © 2019 SAGSHOW.</p>
            </div>
            <div class="info-container"></div>
        </div>
    </footer>
</body>
<script src="./js/årstal.js"></script>
<script src="./js/script.js"></script>
<script src="./js/corona_info.js"></script>
<script>
    document.getElementById('extrahyperlink').onclick = () => {
        window.location.assign(
            'https://open.spotify.com/album/6ATTMg2KK48uFNB36nL4r2?si=N9Zm96GrRuaI-nMby-VK_g'
        );
    };
</script>

</html>
